<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email-sender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- jquery bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <style>
        .toast {
        min-width: 300px;
        }


    </style>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="/history">History</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="card">
        <div class="card-header">
            Email-Sender
        </div>
        <div class="card-body">

            <form id="email-form" method="post">

                <div class="form-group">
                    <label for="from">From</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp"
                           id="from" name="from" placeholder="From">
                </div>

                <div class="form-group">
                    <label for="to">To</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp"
                           id="to" name="to" placeholder="To">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="email subject">

                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" id="body" name="body" rows="3" placeholder="email body"></textarea>
                </div>


                <input type="submit" value="Send Email" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-secondary"/>
            </form>
        </div>
    </div>
</div>

<!-- TOASTS -->
<div aria-live="polite" role="alert" aria-atomic="true" style="margin: 20px;">
    <!-- Wrapping element -->
    <div style="position: relative; min-height: 300px;">
        <div style="position: absolute; top: 0; right: 0; min-width: 300px;">
            <!-- success notification toast -->
            <div class="toast" id="success-toast">
                <div class="toast-header">
                    <strong class="mr-auto text-success">Email status</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Email sent succesfully!
                </div>
            </div>

            <!-- failure notification toast -->
            <div class="toast" id="failure-toast">
                <div class="toast-header">
                    <strong class="mr-auto text-danger">Email status</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Failure sending email!
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
